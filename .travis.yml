language: node_js
node_js:
  - "node"
before_deploy:
  on: master
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=v0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "[CHORE] Tag build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/stuisme/jasmine-pretty-html-reporter --tags
  - ls -R
deploy:
  provider: npm
  email: stuisme@gmail.com
  api_key: $NPM_TOKEN
  on:
    tags: true
    repo: stuisme/jasmine-pretty-html-reporter

